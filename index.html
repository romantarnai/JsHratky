<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>JsHrátky</title>
</head>
<body>
    <!--Navbar-->
    <div id="nav" class="navbar"> <!--.nav-clicked for js-->
        <h2>Hrátky s javascriptem</h2>
        <div id="burger" class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav-links">
            <li><a class="link-text" href="#">Random</a></li>
            <li><a class="link-text" href="#">Random</a></li>
            <li><a class="link-text" href="#">Random</a></li>
        </ul>
    </div>

    <!--Main section start-->
    <main>
        <!--Carousel start-->
        <div class="car-slider">
        <h1 class="car-title">Furt bokem - Carousel</h1>
        <div class="carousel">
            <!--slides start-->
            <div class="carousel_item carousel_item--visible">
                <img src="./img/benzinka.jpg" alt="benzinka">
            </div>
            <div class="carousel_item">
                <img src="./img/drift.jpg" alt="drift">
            </div>
            <div class="carousel_item">
                <img src="./img/greenDrift.jpg" alt="green-drift">
            </div>
            <div class="carousel_item">
                <img src="./img/ps.jpg" alt="ps13">
            </div>
            <!--slides end-->

            <!--actions start-->
            <div class="carousel_actions">
                <button id="carousel_button--prev" aria-label="prev"><</button>
                <button id="carousel_button--next" aria-label="next">></button>
            </div>
            <div class="carousel_bullets">
                <div onclick="MoveTo(0)" class="car-bull car-bull-choose"></div>
                <div onclick="MoveTo(1)" class="car-bull"></div>
                <div onclick="MoveTo(2)" class="car-bull"></div>
                <div onclick="MoveTo(3)" class="car-bull"></div>
            </div>
        </div>
        </div>
        <!--Carousel end-->
    </main>
    <!--Main section end-->

    <script src="./scripts/carousel.js"></script>
    <script src="./scripts/burger.js"></script>
</body>
</html>
